<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked</title>
  <link rel="stylesheet" href="blocked.css" />
</head>
<body>
  <div id="container">
    <h1>This site is blocked to help you stay focused.</h1>
    <div id="quote"></div>

    <button id="emergency-btn">Emergency Access</button>

    <div id="unblock-section">
      <input type="password" id="password-input" placeholder="Enter password to unblock" />
      <button id="unblock-btn">Unblock</button>
      <div id="unblock-message"></div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
